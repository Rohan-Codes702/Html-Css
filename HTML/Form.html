<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
</head>
<body>

    <Form>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        <br>
        <br>

        <input type="number">
        <br>
        <br>

        <label for="">Email:</label>
        <input type="email">
        <br>
        <br>

            <option value="CSE">CSE</option>

            <option value="ECE">ECE</option>

        <br><br>
        <label for="">Select Year:</label>
        1.FY<input type="checkbox">
        2.SY<input type="checkbox">

        3.TY<input type="checkbox">

        4.Btech<input type="checkbox">

        <br><br>
  <center><button>Submit</button></center>

        <br>
        <br>
    </Form>
    
</body>
</html>
